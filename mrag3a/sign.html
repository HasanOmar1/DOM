<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="all-container">
      <div class="left-container">
        <div class="info">
          <h2 id="general-info">General Information</h2>
          <div class="inputs">
            <form action="">
              <select class="long left gray" value="Title">
                <option value="title">Title</option>
              </select>
              <div class="name-cont">
                <input class="left" type="text" placeholder="First Name" />
                <input class="left" type="text" placeholder="Last Name" />
              </div>
              <select class="long left gray" type="text" placeholder="Position">
                <option value="position">Position</option>
              </select>
              <div>
                <input class="long left" type="text" placeholder="Company" />
              </div>

              <div class="business-cont">
                <input class="left" type="text" placeholder="Business" />
                <select class="left gray">
                  <option>Employees</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="info">
          <h2 id="contact">Contact Details</h2>
          <div class="inputs">
            <form action="">
              <input class="long right" type="text" placeholder="Street + Nr" />
              <input
                class="long right"
                type="text"
                placeholder="Additional information"
              />
              <div class="zip-code">
                <input class="right" type="text" placeholder="Zip Code" />
                <select class="right white">
                  <option value="Place">Place</option>
                </select>
              </div>
              <div>
                <select class="right long white">
                  <option value="Place">Country</option>
                </select>
              </div>
              <div class="phone">
                <input class="right" type="text" placeholder="Code +" />
                <input class="right" type="text" placeholder="Phone Number" />
              </div>
              <div class="">
                <input
                  class="long right"
                  type="text"
                  placeholder="Your Email"
                />
              </div>
            </form>
            <div class="check-box">
              <input class="check" type="checkbox" />
              <p>
                I do accept the <a href="#">Terms and Conditions</a> of your
                site.
              </p>
            </div>
            <button>Register Badge</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
