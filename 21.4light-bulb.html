<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="off" src="./assets/lightbulb-off.png" alt="lightbulb-off" />
  </body>

  <script>
    let off = document.querySelector("#off");
    let lamba = false;

    off.addEventListener("click", function () {
      if (lamba === false) {
        off.src = "./assets/lightbulb-on.png";
        lamba = !lamba;
      } else {
        off.src = "./assets/lightbulb-off.png";
        lamba = !lamba;
      }
      console.log(lamba);
    });
  </script>
</html>
