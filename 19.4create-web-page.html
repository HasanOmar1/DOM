<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.title = "Sup?";
      let h1 = document.createElement("h1");
      h1.innerText = `What's up Everybody!`;
      let body = document.body;
      body.appendChild(h1);
    </script>
  </body>
</html>
