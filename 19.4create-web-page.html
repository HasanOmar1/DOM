<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.title = "Sup?";
      let h1 = document.createElement("h1");
      h1.innerText = `What's up Everybody!`;
      let body = document.body;
      body.appendChild(h1);
      body.style.backgroundColor = "brown";
      h1.style.color = "yellow";
      h1.style.fontSize = "3rem";
      let h3 = document.createElement("h3");
      h3.innerText = "Welcome to my DOM site";
      body.appendChild(h3);
      h3.style.fontSize = "2rem";
      let firstP = document.createElement("p");
      firstP.innerText = "You are inside my site now!";
      body.appendChild(firstP);
      let ownYou = document.createElement("b");
      ownYou.innerText = " I OWN YOU NOW";
      ownYou.style.color = "aqua";
      firstP.appendChild(ownYou);
      body.style.fontSize = "1.5rem";
      let secondP = document.createElement("p");
      secondP.innerText = "GOOD LUCK ESCAPING";
      body.appendChild(secondP);
      let laughInItalic = document.createElement("i");
      laughInItalic.innerText = " MUHAHAHAHAH";
      laughInItalic.style.color = "blue";
      secondP.insertAdjacentElement("beforeend", laughInItalic);
      let h2Bye = document.createElement("h2");
      h2Bye.innerText = "GOOD BYE";
      body.append(h2Bye);
      h2Bye.style.fontSize = "5rem";
      h2Bye.style.color = "lime";
      h2Bye.style.fontStyle = "italic";
    </script>
  </body>
</html>
