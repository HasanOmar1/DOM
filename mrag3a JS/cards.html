<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Cards</title>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="card">
      <h2></h2>
      <img
        src="https://m.media-amazon.com/images/I/51rXi2SXCXL._AC_UF894,1000_QL80_.jpg"
      />
      <div class="info">
        <p>Genre : <span id="genre"></span></p>
        <p>Director : <span id="director"></span></p>
        <p>Release Year : <span id="release-year"></span></p>
        <p>Rating : <span id="rating"></span></p>
        <p>Votes : <span id="votes"></span></p>
      </div>
    </div>
    <script src="movie-cards.js"></script>
  </body>
</html>
